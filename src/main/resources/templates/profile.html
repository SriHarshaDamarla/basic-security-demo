<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/styles/login.css}" />
    <script
      src="https://kit.fontawesome.com/bbf93ed734.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="flex-column flex-center">
    <section class="flex-column flex-center login-box">
      <i class="fa-solid fa-circle-user icon"></i>
      <h1>Your Data</h1>
      <span>Username: <span th:text="${userdata.userId}"></span></span>
      <span>First Name: <span th:text="${userdata.firstName}"></span></span>
      <span>Last Name: <span th:text="${userdata.lastName}"></span></span>
      <a th:href="@{/}">Home</a>
    </section>
    <script>
      const pwdToggle = document.getElementById("pwd-toggle");
      const passwordInput = document.getElementById("password");
      const toggleIcon = document.getElementById("toggle-icon");
        pwdToggle.addEventListener("click", (e) => {
            e.preventDefault();
            passwordInput.focus();
            if (passwordInput.type === "password") {
            passwordInput.type = "text";
            toggleIcon.classList.remove("fa-eye-slash");
            toggleIcon.classList.add("fa-face-grin-wide");
            } else {
            passwordInput.type = "password";
            toggleIcon.classList.remove("fa-face-grin-wide");
            toggleIcon.classList.add("fa-eye-slash");
            }
        });
    </script>
  </body>
</html>
